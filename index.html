<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="/calculator.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1 style="text-align: center;">Use Me!</h1> -->
    <div class="container">
        <div class="inner-container" style="background-color: aliceblue;">

        
        <div class="row">
            <input type="text" class="input" disabled>
        </div>

        <div class="row">
            <button class="onLight" style="width: 42px;padding: 12px;border-radius: 20px;background-color: rgb(255, 255, 255);border: 2px solid black;"></button>
            <button class="offLight" style="width: 42px;padding: 12px;border-radius: 20px;background-color: rgb(255, 255, 255);border: 2px solid black;"></button>
            <button class="onoff" style="background-color: rgb(224, 21, 21);width: 120px;padding: 8px; border-radius: 4px;font-weight: bold;cursor: pointer;">ON/OFF</button>
        </div>
        <div class="row">
            <button class="button seven">7</button>
            <button class="button eight">8</button>
            <button class="button nine">9</button>
            <button class="button divide">/</button>
        </div>
        <div class="row">
            <button class="button four">4</button>
            <button class="button five">5</button>
            <button class="button six">6</button>
            <button class="button multi">*</button>
        </div>
        <div class="row">
            <button class="button one">1</button>
            <button class="button two">2</button>
            <button class="button three">3</button>
            <button class="button minus">-</button>
        </div>
        <div class="row">
            <button class="button zero">0</button>
            <button class="button dzero">00</button>
            <button class="button dot">.</button>
            <button class="button plus">+</button>
        </div>
        <div class="row">
            <button class="button c C">C</button>
            <button class="button back">&larr;</button>
            <button class="button equal" style="width: 110px;">=</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
